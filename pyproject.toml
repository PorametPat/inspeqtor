[project]
name = "inspeqtor"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "PorametPat", email = "43396870+PorametPat@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "flax>=0.10.2",
    "jax>=0.4.35",
    "pandas-stubs>=2.2.3.241009",
    "pandas>=2.2.3",
    "ray[data,serve,train,tune]>=2.39.0",
    "optax>=0.2.4",
    "pennylane>=0.39.0",
    "qiskit>=1.2.4",
    "qiskit-ibm-runtime>=0.33.2",
    "matplotlib>=3.9.2",
    "diffrax>=0.6.0",
    "qiskit-experiments>=0.8.0",
    "alive-progress>=3.2.0",
    "forest-benchmarking>=0.9.0",
    "optuna>=4.1.0",
    "numpyro>=0.16.0",
    "hyperopt>=0.2.7",
    "torch>=2.5.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "chex>=0.1.87",
    "inspeqtor",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "pre-commit>=4.0.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "seaborn>=0.13.2",
    "treescope>=0.1.6",
    "tune>=0.1.6",
]

[tool.pyright]
exclude = [".venv"]
pythonVersion = "3.11"
venvPath = "."
venv = ".venv"

[tool.uv.sources]
inspeqtor = { workspace = true }
