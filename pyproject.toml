[project]
name = "inspeqtor"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "PorametPat", email = "43396870+PorametPat@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "flax>=0.10.2",
    "jax>=0.4.35",
    "pandas-stubs>=2.2.3.241009",
    "pandas>=2.2.3",
    "ray[data,serve,train,tune]>=2.39.0",
    "optax>=0.2.4",
    "pennylane>=0.39.0",
    "qiskit==1.3.1",
    "qiskit-ibm-runtime==0.34.0",
    "matplotlib>=3.9.2",
    "diffrax>=0.6.0",
    "qiskit-experiments==0.8.0",
    "alive-progress>=3.2.0",
    "forest-benchmarking>=0.9.0",
    "optuna>=4.1.0",
    "numpyro>=0.16.0",
    "hyperopt>=0.2.7",
    "torch>=2.5.1",
    "graphviz>=0.20.3",
    "qcs-sdk-python==0.21.4",
    "funsor>=0.4.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "aquarel>=0.0.7",
    "arviz>=0.20.0",
    "blackjax>=1.2.4",
    "chex>=0.1.87",
    "furo>=2024.8.6",
    "inspeqtor",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "marimo>=0.10.7",
    "mlflow>=2.22.0",
    "mypy>=1.15.0",
    "pre-commit>=4.0.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "qutip>=5.1.1",
    "scienceplots>=2.1.1",
    "seaborn>=0.13.2",
    "sphinx>=8.2.3",
    "treescope>=0.1.6",
    "tune>=0.1.6",
    "typer>=0.15.2",
]

[tool.pyright]
exclude = [".venv", "./notebooks", "./src/inspeqtor/legacy", "./src/inspeqtor/external", "./tests/legacy", "./experiments"]
pythonVersion = "3.11"
venvPath = "."
venv = ".venv"

[tool.uv.sources]
inspeqtor = { workspace = true }
