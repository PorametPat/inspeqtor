# mkdocs.yml
site_name: "inspeqtor"

watch:
    - src/inspeqtor/experimental

theme:
    name: material
    logo: assets/inspeqtor_logo.svg
    favicon: assets/inspeqtor_logo.svg
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/brightness-auto
              name: Switch to light mode
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
          primary: white
          accent: pink

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/weather-night
              name: Switch to light mode
          primary: black
          accent: pink
    features:
        - content.code.copy
        - content.tabs.link

extra_css:
    - stylesheets/extra.css

repo_url: https://github.com/PorametPat/inspeqtor

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      members_order: source
                      show_bases: false
                      show_root_heading: true
                      show_signature_annotations: true
                      show_symbol_type_heading: true
                      show_symbol_type_toc: true
                      parameter_headings: false
                      show_signature: true
                      separate_signature: true
                      signature_crossrefs: true
    - mkdocs-jupyter:
          remove_tag_config:
              remove_input_tags:
                  - hide_code

markdown_extensions:
    - admonition
    - pymdownx.snippets:
          base_path:
              - docs
    - pymdownx.highlight:
          use_pygments: true
    - pymdownx.superfences
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
    - javascripts/mathjax.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
    - Getting start: index.md
    - Tutorials:
          - Overviews: tutorials/overviews.md
          - Generate dataset: tutorials/tutorial_0001_dataset.ipynb
          - C&C: tutorials/tutorial_0003_cc.ipynb
          - Control Action: tutorials/tutorial_0002_control.ipynb
          - Marimo: tutorials/tutortial_0004_marimo.md
    - explanation.md
    - How-To Guides:
          - Generate dataset: guides/generate-dataset.md
          - Working memory: guides/working_memory.ipynb
          - Converting DNN to BNN: guides/dnn_to_bnn.ipynb

    - API Reference:
          - Guide: api-reference.md
          - utils: api/utils.md
          - models:
                - linen: api/linen.md
                - nnx: api/nnx.md
          - data: api/data.md
          - constant: api/constant.md
          - control: api/control.md
          - optimize: api/optimize.md
          - physics: api/physics.md
          - predefined: api/predefined.md
          - probabilistic: api/probabilistic.md
          - visualization: api/visualization.md
    - Developer Guide: dev.md
